
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf X Ads - Social Media Specs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                light: 'var(--color-brand-light)',
                medium: 'var(--color-brand-medium)',
                dark: 'var(--color-brand-dark)',
                surface: 'var(--color-brand-surface)',
                primary: 'var(--color-brand-primary)',
                border: 'var(--color-brand-border)',
              }
            },
            fontFamily: {
              sans: ['"Source Sans 3"', 'Inter', 'system-ui', 'sans-serif'],
              serif: ['"Merriweather"', 'Georgia', 'serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 15px rgba(37, 99, 235, 0.3)',
              'inner-depth': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults - High Contrast */
        --color-brand-light: #F1F5F9;    /* Slate 100 */
        --color-brand-medium: #94A3B8;   /* Slate 400 */
        --color-brand-dark: #0F172A;     /* Slate 900 */
        --color-brand-surface: #FFFFFF;  /* White */
        --color-brand-primary: #2563EB;  /* Blue 600 */
        --color-brand-border: #E2E8F0;   /* Slate 200 */
      }
      
      .dark {
        /* Dark Mode Overrides - Deep Blue/Black Theme */
        --color-brand-light: #0B1120;    /* Darker than Slate 950 */
        --color-brand-medium: #334155;   /* Slate 700 */
        --color-brand-dark: #F8FAFC;     /* Slate 50 (Text) */
        --color-brand-surface: #1E293B;  /* Slate 800 */
        --color-brand-primary: #3B82F6;  /* Blue 500 */
        --color-brand-border: #334155;   /* Slate 700 */
      }

      body {
        font-family: 'Source Sans 3', 'Inter', sans-serif;
        background-color: var(--color-brand-light);
        color: var(--color-brand-dark);
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4 {
        font-family: 'Merriweather', serif;
        letter-spacing: -0.01em;
      }
      
      /* Smooth transitions */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Custom scrollbar - High Visibility */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-brand-light);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-brand-medium);
        border-radius: 5px;
        border: 2px solid var(--color-brand-light);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-brand-primary);
      }

      /* Magic Button Styles - 3D/Glow effect */
      .magic-btn {
        position: relative;
        overflow: hidden;
        padding: 2px;
        border-radius: 0.75rem; 
        background-color: transparent;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transform: translateZ(0); /* Hardware acceleration */
      }
      .magic-btn:active {
        transform: scale(0.98) translateY(1px);
      }
      .magic-btn:hover {
        box-shadow: 0 0 20px var(--color-brand-primary);
      }
      
      .magic-btn::before {
        content: "";
        position: absolute;
        inset: -200%; 
        background: conic-gradient(from 0deg, transparent 0%, #60A5FA 25%, #2563EB 50%, #60A5FA 75%, transparent 100%);
        animation: magic-rotate 3s linear infinite;
        z-index: 0;
      }
      
      @keyframes magic-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .magic-btn-content {
        position: relative;
        z-index: 1;
        /* background-color removed to allow Tailwind classes to control it */
        border-radius: 0.65rem; 
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        height: 100%;
        padding: 0.6rem 1rem;
        color: inherit; /* inherit color from parent or utility classes */
        font-weight: 600;
        font-size: 0.875rem;
        letter-spacing: 0.025em;
        transition: background-color 0.2s;
      }
      
      /* Glossy Input Style - 3D Deep Look */
      .glossy-input {
        background-color: var(--color-brand-surface);
        border: 1px solid var(--color-brand-border);
        box-shadow: 
          inset 0 2px 4px rgba(0,0,0,0.06),
          0 1px 2px rgba(255,255,255,0.5); /* Bottom highlight */
        transition: all 0.2s ease;
      }
      .glossy-input:focus {
        border-color: var(--color-brand-primary);
        box-shadow: 
          inset 0 2px 4px rgba(0,0,0,0.06),
          0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      .dark .glossy-input {
        background-color: #0F172A; /* Darker than surface for depth */
        border-color: #334155;
        box-shadow: 
          inset 0 3px 6px rgba(0,0,0,0.4),
          0 1px 0 rgba(255,255,255,0.05); /* Subtle bottom rim light */
      }
      .dark .glossy-input:focus {
        border-color: var(--color-brand-primary);
        background-color: #1E293B;
      }

      /* Glass Panel Utility */
      .glass-card {
        background: var(--color-brand-surface);
        border: 1px solid var(--color-brand-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .dark .glass-card {
        background: linear-gradient(145deg, #1E293B, #0F172A);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
    </style>

</script>
