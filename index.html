    <style>
      :root {
        /* Light Mode Defaults - High Contrast */
        --color-brand-light: #F1F5F9;    /* Slate 100 */
        --color-brand-medium: #94A3B8;   /* Slate 400 */
        --color-brand-dark: #0F172A;     /* Slate 900 */
        --color-brand-surface: #FFFFFF;  /* White */
        --color-brand-primary: #2563EB;  /* Blue 600 */
        --color-brand-border: #E2E8F0;   /* Slate 200 */
      }
      
      .dark {
        /* Dark Mode Overrides - Deep Blue/Black Theme */
        --color-brand-light: #0B1120;    /* Darker than Slate 950 */
        --color-brand-medium: #94A3B8;   /* Slate 400 (Was Slate 700 - fixed for visibility) */
        --color-brand-dark: #F8FAFC;     /* Slate 50 (Text) */
        --color-brand-surface: #1E293B;  /* Slate 800 */
        --color-brand-primary: #3B82F6;  /* Blue 500 */
        --color-brand-border: #334155;   /* Slate 700 */
      }

      body {
        font-family: 'Source Sans 3', 'Inter', sans-serif;
        background-color: var(--color-brand-light);
        color: var(--color-brand-dark);
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }

      h1, h2, h3, h4 {
        font-family: 'Merriweather', serif;
        letter-spacing: -0.01em;
      }
      
      /* Smooth transitions for interactive elements */
      button, a, input, select, textarea {
        transition: all 0.2s ease-in-out;
      }
      
      /* Focus styles for accessibility */
      button:focus-visible, a:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 2px solid var(--color-brand-primary);
        outline-offset: 2px;
      }
      
      /* Theme transition - only on root level for performance */
      html.theme-transition,
      html.theme-transition *,
      html.theme-transition *::before,
      html.theme-transition *::after {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease !important;
      }

      /* Icon Glow in Dark Mode - no transition for performance */
      .dark svg {
        filter: drop-shadow(0 0 3px rgba(59, 130, 246, 0.6));
      }

      /* Custom scrollbar - High Visibility */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-brand-light);
        transition: background-color 0.5s ease;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-brand-medium);
        border-radius: 5px;
        border: 2px solid var(--color-brand-light);
        transition: background-color 0.5s ease, border-color 0.5s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-brand-primary);
      }

      /* Magic Button Styles - 3D/Glow effect */
      .magic-btn {
        position: relative;
        overflow: hidden;
        padding: 2px;
        border-radius: 0.75rem; 
        background-color: transparent;
        cursor: pointer;
        transition: transform 0.1s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transform: translateZ(0); /* Hardware acceleration */
      }
      .magic-btn:active {
        transform: scale(0.98) translateY(1px);
      }
      .magic-btn:hover {
        box-shadow: 0 0 20px var(--color-brand-primary);
      }
      
      .magic-btn::before {
        content: "";
        position: absolute;
        inset: -200%; 
        background: conic-gradient(from 0deg, transparent 0%, #60A5FA 25%, #2563EB 50%, #60A5FA 75%, transparent 100%);
        animation: magic-rotate 3s linear infinite;
        z-index: 0;
      }
      
      @keyframes magic-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .magic-btn-content {
        position: relative;
        z-index: 1;
        /* background-color removed to allow Tailwind classes to control it */
        border-radius: 0.65rem; 
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        height: 100%;
        padding: 0.6rem 1rem;
        color: inherit; /* inherit color from parent or utility classes */
        font-weight: 600;
        font-size: 0.875rem;
        letter-spacing: 0.025em;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Glossy Input Style - 3D Deep Look */
      .glossy-input {
        background-color: var(--color-brand-surface);
        border: 1px solid var(--color-brand-border);
        box-shadow: 
          inset 0 2px 4px rgba(0,0,0,0.06),
          0 1px 2px rgba(255,255,255,0.5); /* Bottom highlight */
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glossy-input:focus {
        border-color: var(--color-brand-primary);
        box-shadow: 
          inset 0 2px 4px rgba(0,0,0,0.06),
          0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      .dark .glossy-input {
        background-color: #0F172A; /* Darker than surface for depth */
        border-color: #334155;
        box-shadow: 
          inset 0 3px 6px rgba(0,0,0,0.4),
          0 1px 0 rgba(255,255,255,0.05); /* Subtle bottom rim light */
      }
      .dark .glossy-input:focus {
        border-color: var(--color-brand-primary);
        background-color: #1E293B;
      }

      /* Glass Panel Utility */
      .glass-card {
        background: var(--color-brand-surface);
        border: 1px solid var(--color-brand-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .dark .glass-card {
        background: linear-gradient(145deg, #1E293B, #0F172A);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
