
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perf X Ads - Social Media Specs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                light: 'var(--color-brand-light)',
                medium: 'var(--color-brand-medium)',
                dark: 'var(--color-brand-dark)',
                surface: 'var(--color-brand-surface)',
                primary: 'var(--color-brand-primary)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --color-brand-light: #F5FEFF;
        --color-brand-medium: #AAC0E1;
        --color-brand-dark: #0E2F76;
        --color-brand-surface: #FFFFFF;
        --color-brand-primary: #0E2F76;
      }
      
      .dark {
        /* Dark Mode Overrides */
        --color-brand-light: #0B1121;  /* Deep Dark Blue/Slate Background */
        --color-brand-medium: #334155; /* Slate 700 Border */
        --color-brand-dark: #F1F5F9;   /* Slate 100 Text */
        --color-brand-surface: #1E293B; /* Slate 800 Card BG - slightly lighter than bg for contrast */
        --color-brand-primary: #3B82F6; /* Blue 500 for Primary Actions */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-brand-light);
        color: var(--color-brand-dark);
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      
      /* Silky smooth transitions for all themeable properties */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, shadow, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Exclude transform from global transition to avoid conflict with specific animations */
      .transform-gpu {
        transition-property: transform;
      }

      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #AAC0E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0E2F76;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Magic Button Styles */
      .magic-btn {
        position: relative;
        overflow: hidden;
        padding: 1px;
        border-radius: 0.5rem; /* rounded-lg */
        background-color: transparent;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        box-shadow: 0 0 0 rgba(168, 85, 247, 0);
      }
      .magic-btn:active {
        transform: scale(0.95);
      }
      .magic-btn:hover {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); /* Blue/Purple glow */
      }
      /* The rotating border */
      .magic-btn::before {
        content: "";
        position: absolute;
        inset: -200%; /* Make it large enough to cover rotation */
        background: conic-gradient(from 0deg, transparent 0%, #a855f7 10%, #3b82f6 50%, #06b6d4 90%, transparent 100%);
        animation: magic-rotate 3s linear infinite;
        z-index: 0;
      }
      @keyframes magic-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* The inner content background */
      .magic-btn-content {
        position: relative;
        z-index: 1;
        background-color: #0f172a; /* Dark Slate 900 - consistently dark for the effect */
        border-radius: 0.4rem; /* Slightly less than outer to fit */
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.375rem;
        width: 100%;
        height: 100%;
        padding: 0.5rem 0.75rem;
        color: white;
        font-weight: 600;
        font-size: 0.75rem;
        transition: background-color 0.2s;
      }
      /* Hover state for inner content */
      .magic-btn:hover .magic-btn-content {
        background-color: #1e293b;
      }
    </style>

}
</script>
