<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Modern "P" Letter with shadow -->
  <g filter="url(#shadow)">
    <path d="M 160 140 L 240 140 Q 360 140 360 220 Q 360 300 240 300 L 200 300 L 200 372 L 160 372 Z M 200 180 L 200 260 L 240 260 Q 320 260 320 220 Q 320 180 240 180 Z" 
          fill="url(#letterGrad)" 
          stroke="#FFFFFF" 
          stroke-width="2"/>
  </g>
  
  <!-- Accent Circle (represents perfection/target) -->
  <circle cx="380" cy="180" r="28" fill="#F97316" opacity="0.9"/>
  <circle cx="380" cy="180" r="16" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Bottom accent line -->
  <rect x="160" y="390" width="192" height="8" rx="4" fill="#F97316" opacity="0.8"/>
</svg>
